<!DOCTYPE html>
<html lang="en">
      <head>
            <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet"/>
            <link href="../styles.css" rel="stylesheet"/>
            <link href="index.css" rel="stylesheet">
      </head>
      <body>
            <div class="wd-all-bookmarks">
                  <i class="fa fa-arrow-left"></i> 
                  <span class="wd-all-bookmarks-text">All Bookmarks</span>

            </div>
            <div class="wd-ttr-tuits">

                        </div>

                              </div>
                              
                              <div>

                              </div>

                              <img src="../../images/owl.jpg"
                        
                              class="wd-ttr-tuit-image wd-ttr-rounded-border"/>

                              <div>
                                    <!-- NOTE fa wasn't showing a message bubble im very sorry about this -->

                                    <span class="wd-red-icon"><i class="fa fa-heart"></i> 56</span>

                        </div>
